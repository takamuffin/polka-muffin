set -g prefix C-a
set -g utf8 on
set -g base-index 1
set -g history-limit 10000
set -g status-interval 5
set -g status-right-length 150
set -g default-terminal screen-256color
set -g status-bg black
set -g status-left-fg colour251
set -g window-status-fg colour251
set -g window-status-current-fg yellow
set -g status-right "#[fg=brightred]#(whoami)#[fg=blue]@#[fg=yellow]#H #[fg=green]<#(basename $VIRTUAL_ENV)> #[fg=magenta]#(date +'%a, %b %d - %H:%M')"

set -s escape-time 0

setw -g aggressive-resize on
